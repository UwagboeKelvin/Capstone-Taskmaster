<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Registration Section -->
    <div id="register-section" style="display: none;">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Name" required />
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <span id="toggle-login">Login here</span></p>
    </div>

    <!-- Login Section -->
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <span id="toggle-register">Register here</span></p>
    </div>

    <!-- Task Management Section -->
    <div id="task-section" style="display: none;">
      <h2>Task Management</h2>
      <form id="task-form">
        <input type="text" id="task-title" placeholder="Task Title" required />
        <textarea id="task-desc" placeholder="Description"></textarea>
        <select id="task-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="date" id="task-deadline" />
        <button type="submit">Add Task</button>
      </form>
      <div id="task-list"></div>
      <button id="logout">Logout</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
